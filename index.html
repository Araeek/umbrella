<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Umbrella</title>
</head>

<body>
	<div class="container">
		<form action="">
			<input type="search" name="city-search" id="city-search" placeholder="Search for cities">
		</form>
		<div class="wrapper">
			<main>
				<section id="city-current">
					<div class="info">
						<h1 class="city-name">Madrid</h1>
						<p>Chance of rain : 0%</p>
						<h2 class="city-temp">31°</h2>
					</div>
					<div class="weather-icon"><img src="https://img.icons8.com/fluency/96/summer.png" alt="summer" /></div>
				</section>
				<section id="today-forecast">
					<h4>TODAY'S FORECAST</h4>
					<ul class="today-forecast-list">
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
						<li class="today-forecast-item">
							<h5 class="today-forecast-time">6:00 AM</h5>
							<div class="today-weather-icon"><img src="https://img.icons8.com/fluency/48/summer.png" alt="summer" />
							</div>
							<p class="today-forecast-temp">25°</p>
						</li>
					</ul>
				</section>
				<section id="air-conditions">
					<h4>AIR CONDITIONS</h4>
					<div class="air-info-container">
						<div class="air-info">
							<span class="real-feel">Real Feel</span>
							<p class="air-info-data">30°</p>
						</div>
						<div class="air-info">
							<span class="wind">Wind</span>
							<p class="air-info-data">0.2 km/h</p>
						</div>
						<div class="air-info">
							<span class="rain-chance">Chance of rain</span>
							<p class="air-info-data">0%</p>
						</div>
						<div class="air-info">
							<span class="uv">UV Index</span>
							<p class="air-info-data">3</p>
						</div>
					</div>
				</section>
			</main>
			<aside>

			</aside>
		</div>
	</div>

	<script src="bundle.js"></script>
